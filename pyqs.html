<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Q&B - Question Bank</title>
  <link rel="stylesheet" href="style/pyqs.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <script src="pyqs.js"></script>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" id="navbarBranchName">PaperFinder</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html" onclick="showSection('home')">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="contribution.php">Your Contribution</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Branches Section Part -->
  <img src="images/flower.jpg" id="pyq-img">
  <section id="home" class="container mt-4">
    <h1 class="text-center mb-4 home-h1">Select a Branch</h1>
    <input
      type="text"
      id="searchBar"
      class="form-control"
      placeholder="Search for a branch..."
      oninput="filterBranches()"
    />
    <div id="branchContainer" class="row justify-content-center"></div>
  </section>

  <!-- Semesters Section Part-->
  <section id="semesters" class="container mt-4 d-none">
    <h1 class="text-center mb-4" id="branchTitle"></h1>
    <div id="semesterContainer" class="row justify-content-center"></div>
    <button class="btn btn-secondary mt-3" onclick="showBranches()">Back to Branches</button>
  </section>

  <!-- Subjects Section Part -->
  <section id="subjects" class="container mt-4 d-none">
    <h1 class="text-center mb-4" id="semesterTitle"></h1>
    <div id="subjectContainer" class="row justify-content-center"></div>
    <button class="btn btn-secondary mt-3" onclick="showSemesters(currentBranch)">Back to Semesters</button>
  </section>

  <!-- Questions Section Part-->
  <section id="questions" class="container mt-4 d-none">
    <h1 class="text-center mb-4" id="subjectTitle"></h1>
    <ul id="questionList" class="list-group"></ul>
    <button class="btn btn-secondary mt-3" onclick="showSubjects(currentBranch, currentSemester)">Back to Subjects</button>
  </section>

  <!-- Footer -->
  <footer class="text-center bg-dark text-light py-3">
    <p>&copy; 2025 PaperFinder- Empowering educators everywhere!</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
